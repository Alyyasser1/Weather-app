<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- icons library -->
    <link rel="stylesheet" href="all.min.css" />
    <title></title>
  </head>
  <body>
    <main class="container">
      <header class="input-container">
        <input type="text" class="input-city" placeholder="Enter City" />
        <button class="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </header>
      <section class="weather-info" style="display: none">
        <div class="location-data-container">
          <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <h4 class="country-txt">jakatra</h4>
          </div>
          <h5 class="current-date-txt">wed, 07 Aug</h5>
        </div>
        <div class="weather-summary-container">
          <img src="assets/weather/clouds.svg" class="weather-summary-img" />
          <div class="weather-summary-info">
            <h1 class="temp-text">29 °C</h1>
            <h3 class="condition-text regular-text">Clouds</h3>
          </div>
        </div>
        <div class="weather-conditions-container">
          <div class="condition-item">
            <i class="fa-solid fa-droplet"></i>
            <div class="condition-info">
              <h5 class="regular-text">Humidity</h5>
              <h5 class="humidity-level">55%</h5>
            </div>
          </div>
          <div class="condition-item">
            <i class="fa-solid fa-wind"></i>
            <div class="condition-info">
              <h5 class="regular-text">Wind speed</h5>
              <h5 class="humidity-level">2 M/s</h5>
            </div>
          </div>
        </div>
        <div class="forcast-items-container">
          <div class="forcast-item">
            <h5 class="forcast-item-data regular-text">05 Aug</h5>
            <img src="assets/weather/thunderstorm.svg" />
            <h5 class="forcast-item-data regular-text">29 °C</h5>
          </div>
          <div class="forcast-item">
            <h5 class="forcast-item-data regular-text">05 Aug</h5>
            <img src="assets/weather/thunderstorm.svg" />
            <h5 class="forcast-item-data regular-text">29 °C</h5>
          </div>
          <div class="forcast-item">
            <h5 class="forcast-item-data regular-text">05 Aug</h5>
            <img src="assets/weather/thunderstorm.svg" />
            <h5 class="forcast-item-data regular-text">29 °C</h5>
          </div>
          <div class="forcast-item">
            <h5 class="forcast-item-data regular-text">05 Aug</h5>
            <img src="assets/weather/thunderstorm.svg" />
            <h5 class="forcast-item-data regular-text">29 °C</h5>
          </div>
        </div>
      </section>
      <section class="search-city section-messege">
        <img src="assets/message/search-city.png" />
        <div class="search-info">
          <h1>Search city</h1>
          <h4 class="regular-text">
            Find out the weather condittions of the city
          </h4>
        </div>
      </section>
      <section class="not-found section-messege" style="display: none">
        <img src="assets/message/not-found.png" />
        <div class="search-info">
          <h1>city not found</h1>
          <h4 class="regular-text">Please right the city name right</h4>
        </div>
      </section>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
